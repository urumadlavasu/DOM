<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
           const Abc = function(){
         var [valueinpt,setValueinpt]=React.useState("")
           function handleChange(e){
            setValueinpt(e.target.value)
           }
           function handleClick(){
            setValueinpt(valueinpt.toUpperCase())
           }
        //    function handleReset(){
        //     setValueinpt("")
        //    }
           
            return(
                  <div>
                <input type="text" value={valueinpt} onChange={handleChange}/>
                <button onClick={handleClick}>showuppercase</button>
                // <button onClick={handleReset}>Reset</button>
                <h1>{valueinpt}</h1>
                  </div>
            )
           }
            ReactDOM.render(<Abc></Abc>,document.getElementById("d1"))
        </script>
    </body>
</html>
