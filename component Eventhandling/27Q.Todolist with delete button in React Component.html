<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
           function TodoList(){
            var[todos,setTodos]=React.useState([])
            function handlebutton(){
                var inpt = document.getElementById("inptid").value
                setTodos([...todos,inpt])
                console.log(todos)
                document.getElementById("inptid").value=""
            }
            function handleBtn(index){
           var updatedTask =[...todos]
           updatedTask.splice(index,1);
           setTodos(updatedTask)
            }
            return(
                <div>
                    <input type="text" id="inptid" />
                    <button onClick={handlebutton}>Submit</button>
                    <ul>{
                        todos.map((todo,i)=>{
                            return <li>{todo}
                                    <button onClick={handleBtn}>Delete</button>
                                </li>
                            
                        })
                    }
                    </ul>
                </div>
            )
           }
           ReactDOM.render(<TodoList/>,document.getElementById("d1"))
          
           
        </script>
    </body>
</html>
