<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
           function Abc(){
           var[valueinpt,setValueinpt]=React.useState("")


           function handleChange(e){
            console.log(e.target.value)
            setValueinpt(e.target.value)
           }
           function handleClick(){
            setValueinpt(valueinpt.toUpperCase())
           }
            return(
                <div>
                   <input type="text" input={valueinpt} onKeyUp={handleChange}/>
                   <button onBlur={handleClick}>submit</button>
                   <h1>{valueinpt}</h1>
                </div>
            )
           }
            ReactDOM.render(<Abc></Abc>,document.getElementById("d1"))
        </script>
    </body>
</html>
