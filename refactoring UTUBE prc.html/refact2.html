<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
       <style>
        .box{
            border:1px solid;
            padding:"10px";
            margin:"10px"
        }
       </style>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            function Counter(){
                var [count,setCount]=React.useState(0)
                function inc(){
                    setCount(count+1)
                }
                function dec(){
                    setCount(count-1)
                }
                return(
                    <div class="box">
                        <h1>Counter:{count}</h1>
                        <button onClick={((k)=>{inc()})}>Inc</button>
                        <button onClick={((k)=>{dec()})}>Dec</button>
                    </div>
                )
            }
            function App(){
                return (
                    <div>
                        <Counter/>
                        <Counter/>
                        <Counter/>
                    </div>
                )
            }
        ReactDOM.render(<App/>,document.getElementById("d1"))

        </script>
    </body>
</html>
