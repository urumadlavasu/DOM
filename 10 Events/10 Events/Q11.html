<html>
    <head>

        <style>
            .off{
                display: none;
                margin: 0 auto;

            }
            .on{
                display: none;
                margin: 0 auto;
            }
            .on1{
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
         <div style="text-align: center">
             <h1 style="color: red">Show bulb on/off image using toggle button</h1>
             <img id="offImage" class="off" width='120px' src="https://i.pinimg.com/564x/e0/fd/25/e0fd25f9127a9a109a0648c83ee61643.jpg" alt="bulb"><br>
             <img id="onImage" class="on on1" width='100px' height="180px" src="https://i.pinimg.com/564x/8b/e0/60/8be0603fa9222908eac38746f7c72c2a.jpg" alt="bulb"><br>
             <button id="btn" onclick="onoff()">OFF</button>
         </div>
        <script>
               var offImage = document.getElementById('offImage');
               var onImage = document.getElementById('onImage');
               var btn = document.getElementById('btn')

               btn.style.backgroundColor = 'orange';

               function onoff(){
                  if(btn.innerHTML === 'ON'){
                    btn.innerHTML = 'OFF';

                  }else{
                    btn.innerHTML = 'ON';

                  }
                  offImage.classList.toggle('off');
                  onImage.classList.toggle('on1');
               }
        </script>
    </body>
</html>
