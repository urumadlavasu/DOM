<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            function abc(e){
                document.getElementById("dh").innerHTML=e
            }
           
           var jh1 = <div>
            <button onClick={()=>{abc(10)}}>button1</button>
            <button onClick={()=>{abc(24)}}>button2</button>
            <button onClick={()=>{abc(58)}}>button3</button>
            <button onClick={()=>{abc(999)}}>button4</button> <br/>
            <h1 id="dh"></h1>
            </div>

            ReactDOM.render(jh1,document.getElementById("d1"))
            
        </script>
        
        
    </body>
</html>
