<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var ar = []
            function abc(){
          var inp= document.getElementById("inp1").value;
          ar.push(inp)
          genUI()
            }
            function genUI(){
                document.getElementById("ulid").innerHTML=""
                ar.forEach((g,i)=>{
                        var nli = document.createElement("li")
                        nli.innerHTML=g
                        var del= document.createElement("button")
                        del.innerHTML="delete"
                        del.onclick=function(){deleteTask(i)}
                        nli.appendChild(del)
                        document.getElementById("ulid").appendChild(nli)
                       
                })
                function deleteTask(i){
                    ar.splice(i,1)
                    genUI();
                }
            }
           var jh1 = <div>
            <input type="text" id="inp1"/>
            <button onClick={abc}>click here</button>
            <ul id="ulid"></ul>
            </div>
           
          ReactDOM.render(jh1,document.getElementById("d1"))
        </script>
        
        
    </body>
</html>
