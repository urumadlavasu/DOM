<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var techs= []
            function handleTechs(e){
                if(e.target.checked===false){
                    var i = techs.indexOf(e.target.value);
                    techs.splice(i,1);
                    document.getElementById("dh").innerHTML= techs;
                }
                else{
                    techs.push(e.target.value)
                    document.getElementById("dh").innerHTML=techs;
                }
            }

            var jh1= <div>
                <input type="checkbox" onChange={handleTechs} value="react"/>:Reactjs <br/>
                <input type="checkbox" onChange={handleTechs} value="Angular"/>:Angular <br/>
                <input type="checkbox" onChange={handleTechs}value="node"/>:Node <br/>
                <input type="checkbox" onChange={handleTechs}value="expree"/>:Express <br/>
                <input type="checkbox" onChange={handleTechs}value="mongodb"/>:Mongodb <br/>
                <input type="checkbox" onChange={handleTechs}value="mongoose"/>:Mongoose <br/>
                <input type="checkbox" onChange={handleTechs}value="mysql"/>:Mysql <br/>
                <h1 id="dh"></h1>
                </div>

            ReactDOM.render(jh1,document.getElementById("d1"))
            
        </script>
        
        
    </body>
</html>
