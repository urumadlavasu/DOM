<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
           var x =+prompt();
           var y = x;
          function inc(){
            x++;
            document.getElementById("dh1").innerHTML=x
          }
          function decre(){
            x--;
            document.getElementById("dh1").innerHTML=x
          }
          function res(){
            
            document.getElementById("dh1").innerHTML=y
          }
          var jh1 = <div>
            <h1 id="dh1">{x}</h1> <br/>
            <button onClick={()=>{inc(x)}}>increment</button>
            <button onClick={()=>{decre(x)}}>decrement</button>
            <button onClick={()=>{res(x)}}>Reset</button>


            </div>
           
            ReactDOM.render(jh1,document.getElementById("d1"))
            
        </script>
        
        
    </body>
</html>
