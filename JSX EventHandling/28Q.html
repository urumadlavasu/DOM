<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var ar = [
            {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:'male'
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
            ]
            function abc(m){
                document.getElementById("dh").innerHTML=m
            }

            var jh1 = <div><ul>{
                ar.map((a)=>{
                    return <li>{a.firstname}<button onClick={()=>{abc(a.firstname)}}>see</button></li>
                })
            }
                </ul> <br/>
                <h1 id="dh"></h1>
               
            </div>
            ReactDOM.render(jh1,document.getElementById("d1"))
            
        </script>
        
        
    </body>
</html>
