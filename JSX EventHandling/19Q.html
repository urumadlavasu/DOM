<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            function abc(e){
                document.getElementById("dh").innerHTML = e.target.value
            }
            function reset(){
                document.getElementById("dh").innerHTML=""
               
            }

            var jh1= <div>
                <input type="radio" name="country" value="India" onChange={abc}/>IND
                <input type="radio" name="country" value="United states of America" onChange={abc}/>USA
                <h1 id="dh"></h1>
                </div>
            ReactDOM.render(jh1,document.getElementById("d1"))
            
        </script>
        
        
    </body>
</html>
