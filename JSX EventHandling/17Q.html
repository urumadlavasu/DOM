<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            function abc(){
                var x= +document.getElementById("inp1").value
                var y= +document.getElementById("inp2").value
                document.getElementById("dh").innerHTML=x-y
            }

            var jh1= <div>
                <input type="text" id="inp1"/> <br/>
                <input type="text" id="inp2"/> <br/>
                <button onClick={abc}>Sub</button>
                <h1 id="dh"></h1>
                </div>
                ReactDOM.render(jh1,document.getElementById('d1'))
            
        </script>
        
        
    </body>
</html>
