<html>
    <head>
        
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
        var Abc = function(){
            var[a,setA]=React.useState([
            {
                    firstname: "Praveen",
                    lastname: "Gubbala",
                    age: 40,
                    gender:"male",
                },
                {
                    firstname: "preeti",
                    lastname: "Sharma",
                    age: 35,
                    gender:"female",
                },
                {
                    firstname: "Sachin",
                    lastname: "Tendulkar",
                    age: 50,
                    gender:"male",
                },
            ]);
            
             var maleimg="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg"
             var femaleimg="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png"
            return(
                <div>
                    <table border="1px solid"> 
                        {
                   
                    a.map((k)=>{
                        return (
                            <tr>
                            <td>{k.firstname}</td>
                            <td>{k.lastname}</td>
                            <td>{k.age}</td>
                           <td>
                            {
                            <img src={k.gender==="male" ? maleimg:femaleimg} width="100px"/>
                           }
                            </td>
                            </tr>
                            )
                    })
                }
           
            </table>
                </div>
            )
        }
            ReactDOM.render(<Abc></Abc>,document.getElementById("d1"))
        </script>
    </body>
</html>
