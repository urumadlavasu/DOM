<html>

<head>
    <title> a table for the given array of students</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="d1"></div>
    <script type="text/babel">
        
        var students =[ {
            firstname:"praveen",
            lastname:"gubbala",
            age:"36",
        },
        {
            firstname:"sachin",
            lastname:"gubbala",
            age:"21",
        },
        {
            firstname:"dhoni",
            lastname:"gubbala",
            age:"98",
        },

    ]

    var jh1 = <div>
        <table border = "2" >{
            students.map((a)=>{
                return (
                    <tr>
                        <td>{a.firstname}</td>
                        <td>{a.lastname}</td>
                        <td>{a.age}</td>
                        </tr>
                )
            })
        }</table>
    </div>
   
        ReactDOM.render(jh1, document.getElementById("d1"))
