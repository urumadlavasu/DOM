<html>

<head>
    <title> string object property values in Uppercase in JSX</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="d1"></div>
    <script type="text/babel">
        
        var ob = {
            firstname:"praveen",
            lastname:"gubbala",
            age:"36",
        }

        var jh1 = <div>
            <h1>Firstname:{ob.firstname.toUpperCase()}</h1>
            <h1>Lastname:{ob.lastname.toUpperCase()}</h1>
            <h1>Age:{ob.age}</h1>
            </div>
        ReactDOM.render(jh1, document.getElementById("d1"))
