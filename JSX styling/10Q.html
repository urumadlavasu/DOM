<html>
    <head>
        <title>array object in flex boxes</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        <div id="d1"></div>

        <script type="text/babel">
            var students = [
            {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male"
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
            ]

          var jh1 = <table border="2">{
                        students.map((a)=>{
                            return <tr style={a.gender==="male" ? {backgroundColor:"lightblue"}:{backgroundColor:"lightpink"}}>
                                <td>{a.firstname}</td>
                                <td>{a.lastname}</td>
                                <td>{a.age}</td>
                                <td>{a.gender}</td>
                                </tr>
                        })
          }</table>
               

            
           ReactDOM.render(jh1,document.getElementById("d1"))
        </script>
    </body>
</html>
