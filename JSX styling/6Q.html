<html>
    <head>
        <title>array object in flex boxes</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        <div id="d1"></div>

        <script type="text/babel">
            var students = [
            {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male"
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
            ]

            var jh1 = <div style={{display:"flex",flexWrap:"wrap"}}>
                {
                students.map((a)=>{
                    return <div style={{border:"1px solid",margin:"10px",padding:"10px"}} >
                        <div style={a.gender==="male" ? {backgroundColor:"lightblue"} : {backgroundColor:"lightpink"} } >
                            <h1>Firstname:{a.firstname}</h1>
                            <h1>lastname:{a.lastname}</h1>
                            <h1>age:{a.age}</h1>
                            <h1>gender:{a.gender}</h1>
                            </div>
                       
                        </div>
                })
            }</div>
                
               

            
           ReactDOM.render(jh1,document.getElementById("d1"))
        </script>
    </body>
</html>
