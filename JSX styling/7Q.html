<html>
    <head>
        <title>array object in flex boxes</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        <div id="d1"></div>

        <script type="text/babel">
            var students = [
            {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male"
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
            ]
               
           var res = <div style={{display:"flex",flexWrap:"wrap"}}>
            {
                students.map((a)=>{
                    return <div style={{border:"2px solid", height:"300px",width:"500px",display:"flex",margin:"10px"}}>
                        <div style ={{backgroundColor:"lightblue",width:"100%",height:"250px",marginTop:"20px", margin:'20px'}}>
                            <h1 style={{fontSize:"24px"}}>Firstname:{a.firstname}</h1>
                            <h1 style={{fontSize:"24px"}}>Lastname:{a.lastname}</h1>
                            <h1 style={{fontSize:"24px"}}>Age:{a.age}</h1>
                            <h1 style={{fontSize:"24px"}}>Gender:{a.gender}</h1>
                            </div>
                            <div>{
                                (a.gender==='male') ? <img src={'https://as1.ftcdn.net/v2/jpg/01/68/80/20/1000_F_168802075_Il6LeUG0NCK4JOELmkC7Ki81g0CiLpxU.jpg'}width="100%"/> :<img src ={ "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXSTblEVkkdJh15jlAbC3FpvuzCKb1o-pQQA&usqp=CAU.jpg"}width="100%"/>
                            }</div>
                        </div>
                })
            }
            </div>
                ReactDOM.render(res,document.body)
               
                    
                
               

            
          
        </script>
    </body>
</html>
