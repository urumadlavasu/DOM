  <body>
    <div >
    <button onclick="abc(event)">white</button>
  </div>
  </body>

  <script>

    function abc(ev){
      if(ev.target.innerHTML==="white"){
        ev.target.innerHTML="green";
        ev.target.style.backgroundColor="green"
      }
      else{
        ev.target.innerHTML= "white";
        ev.target.style.backgroundColor="white"
      }
    }

  </script>
</html>
