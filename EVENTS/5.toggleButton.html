<html>

<head>
    <style>
        .toggle-text {
            color: red;
            text-align: center;
        }

        .toggle-btn {
            background-color: orange;
            margin-right: 20px;

        }

        .toggle-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body id="d2">
    <h1 class="toggle-text">Toggle button to show true/false</h1>
    <div class="toggle-section">
        <button class="toggle-btn" onclick="abc()">Toggle</button> 
        <h1 id="d1">false</h1>
    </div>


    <script> 
       
       function abc() {
            var x = document.getElementById("d1")
            if (x.innerHTML === "false") {
                x.innerHTML = "true"
            } else {
                x.innerHTML = "false"
            }
        }







    </script>
</body>

</html>
