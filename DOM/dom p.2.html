<html>
    <head>

    </head>
    <body>
        <form action="">
            <input type="text" id="fname" placeholder="firstname"> <br>
            <input type="text" id="lname" placeholder="lastname"> <br>
            <input type="text" id="age" placeholder="age"> <br>

            <label for="">Gender</label>

            <input type="radio" name="gen" value="male" onchange="setGender(event)">:Male 
            <input type="radio" name="gen" value="female" onchange="setGender(event)">:Female 
            <input type="radio" name="gen" value="others" onchange="setGender(event)">:Others <br>

            <input type="checkbox" value="rjs" onchange="setTechs(event)">Reactjs
            <input type="checkbox" value="ajs" onchange="setTechs(event)">Angularjs
            <input type="checkbox" value="njs" onchange="setTechs(event)">NodeJs
            <input type="checkbox" value="HTML" onchange="setTechs(event)">HTML <br>
            <button onclick="addstudents(event)">Add</button>
        </form>
        <table border="1px " cellspacing="0px" cellpadding="10px">
            <thead>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Techs</th>
            </thead>
            <tbody id = "std">

            </tbody>
        </table>

        <script>

            var students =[];
            var selectedGender = null;
            function setGender(ev){
                selectedGender= ev.target.value
            }
             var selectedTechs=[]
             function setTechs(e){
                if(e.target.checked===true){
                    selectedTechs.push(e.target.value);
                }
                else{
                    var i = selectedTechs.indexOf(e.target.value);
                    selectedTechs.splice(i,1);
                }
             }

            function addstudents(ev){
                ev.preventDefault();
                var ar = {
                    firstname:"",
                    lastname:"",
                    age:"",
                    gender:"",
                    techs:"",
                }
                ar.firstname= document.getElementById("fname").value;
                ar.lastname= document.getElementById("lname").value;
                ar.age= document.getElementById("age").value;
                ar.gender=selectedGender;
                ar.techs= ar.techs.concat(selectedTechs)
                students.push(ar);
                genTable();
                console.log(students)
            }

            function genTable(){
                document.getElementById("std").innerHTML=""

                students.forEach(function(a){
                    var ntr = document.createElement("tr");

                    var ftd = document.createElement("td");
                    ftd.innerHTML=a.firstname;
                    ntr.appendChild(ftd);

                    var ltd = document.createElement("td");
                    ltd.innerHTML=a.lastname;
                    ntr.appendChild(ltd);
                    var atd = document.createElement("td");
                    atd.innerHTML=a.age;
                    ntr.appendChild(atd);

                    var gtd =document.createElement("td");
                    gtd.innerHTML=a.gender;
                    ntr.appendChild(gtd);
                    var ttd =document.createElement("td");
                    ttd.innerHTML=a.techs;
                    ntr.appendChild(ttd);
                    document.getElementById("std").appendChild(ntr);

                })
            }
            





        </script>

    </body>
</html>
