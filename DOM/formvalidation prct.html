<html>
    <head>
        <style>
            .dontshow{
                display:none
            }
        </style>
    </head>
    <body>

        <form name="studentform" onsubmit="save(event)">
            <input type="text" name="firstname" placeholder="firstname" required onblur="checkValidity1(event)">
            <div class="dontshow">Please fill the above field</div>
            <br>

            <input type="text" name="lastname" placeholder="lastname" >
            <br>
            <input type="text" name="age" placeholder="age" >
            <br>
            <button>Save</button>
        </form>
        <script>
            function save(e){
                e.preventDefault();
                console.dir(document)
            }

            function checkValidity1(e){
               if( !e.target.validity.valid){
                e.target.style.border="2px solid red";
                e.target.nextElementSibling.style.display="block"
               }
               else{
                e.target.style.border="2px solid black";
                e.target.nextElementSibling.style.display="none"
               }
            }

        </script>
    </body>
</html>
