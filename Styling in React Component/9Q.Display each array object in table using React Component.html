<html>
    <head>
        
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            const Abc= function(){
            var [a,setA]=React.useState([
                {
                    firstname:"praveen",
                    lastname:"gubbala",
                    age:"40",
                },
                {
                    firstname:"sachin",
                    lastname:"tendulkar",
                    age:"55",
                },
                {
                    firstname:"virat",
                    lastname:"kohli",
                    age:"37",
                },
            ])
            
                return(
                        <div>
                            <table border="1px solid">
                                {
                                a.map((k)=>{
                                    return(
                                        <tr>
                                            <td>{k.firstname}</td>
                                            <td>{k.lastname}</td>
                                            <td>{k.age}</td>
                                            </tr>
                                    )
                                })
                            }
                                </table>
                            
                            
                            </div>
                )
                    
                
            }
            ReactDOM.render(<Abc></Abc>,document.getElementById("d1"))
        </script>
    </body>
</html>
